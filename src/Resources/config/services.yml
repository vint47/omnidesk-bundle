services:
  # Vendor
  guzzle.client:
    class: GuzzleHttp\Client
  # Services
  service.request:
    class: OmnideskBundle\Service\RequestService
    arguments: ["%omnidesk%", "@guzzle.client"]
  service.cases:
    class: OmnideskBundle\Service\CasesService
    arguments:
      - "@service.request"
      - "@factory.cases.transformer"
      - "@factory.cases.configuration"
  service.message:
    class: OmnideskBundle\Service\MessageService
    arguments:
      - "@service.request"
      - "@factory.message.transformer"
      - "@factory.message.configuration"
  service.language:
    class: OmnideskBundle\Service\LanguageService
    arguments:
      - "@service.request"
      - "@transformer.response.language.list"
  # Factory
  factory.cases.transformer:
    class: OmnideskBundle\Factory\CasesDataTransformerFactory
    arguments:
      - "@transformer.request.cases.add"
      - "@transformer.request.cases.edit"
      - "@transformer.request.cases.list"
      - "@transformer.request.cases.view"
      - "@transformer.response.cases.list"
      - "@transformer.response.cases.view"
  factory.cases.configuration:
    class: OmnideskBundle\Factory\CasesConfigurationFactory
    arguments:
      - "@configuration.cases.add"
      - "@configuration.cases.edit"
      - "@configuration.cases.list"
      - "@configuration.cases.view"
  factory.message.transformer:
    class: OmnideskBundle\Factory\MessageDataTransformerFactory
    arguments:
      - "@transformer.request.message.add"
      - "@transformer.request.message.list"
      - "@transformer.response.message.list"
      - "@transformer.response.message.view"
  factory.message.configuration:
    class: OmnideskBundle\Factory\MessageConfigurationFactory
    arguments:
      - "@configuration.message.add"
      - "@configuration.message.list"
  # Data Transformers
  # Request
  transformer.request.cases.add:
    class: OmnideskBundle\DataTransformer\Request\Cases\AddCasesRequestDataTransformer
  transformer.request.cases.edit:
    class: OmnideskBundle\DataTransformer\Request\Cases\EditCasesRequestDataTransformer
  transformer.request.cases.list:
    class: OmnideskBundle\DataTransformer\Request\Cases\ListCasesRequestDataTransformer
  transformer.request.cases.view:
    class: OmnideskBundle\DataTransformer\Request\Cases\ViewCasesRequestDataTransformer
  transformer.request.message.add:
    class: OmnideskBundle\DataTransformer\Request\Message\AddMessageRequestDataTransformer
  transformer.request.message.list:
    class: OmnideskBundle\DataTransformer\Request\Message\ListMessageRequestDataTransformer
  transformer.request.user.add:
    class: OmnideskBundle\DataTransformer\Request\User\AddUserRequestDataTransformer
  transformer.request.user.edit:
    class: OmnideskBundle\DataTransformer\Request\User\EditUserRequestDataTransformer
  transformer.request.user.list:
    class: OmnideskBundle\DataTransformer\Request\User\ListUserRequestDataTransformer
  transformer.request.user.view:
    class: OmnideskBundle\DataTransformer\Request\User\ViewUserRequestDataTransformer
  transformer.request.staff.add:
    class: OmnideskBundle\DataTransformer\Request\Staff\AddStaffRequestDataTransformer
  transformer.request.staff.edit:
    class: OmnideskBundle\DataTransformer\Request\Staff\EditStaffRequestDataTransformer
  transformer.request.staff.list:
    class: OmnideskBundle\DataTransformer\Request\Staff\ListStaffRequestDataTransformer
  transformer.request.staff.view:
    class: OmnideskBundle\DataTransformer\Request\Staff\ViewStaffRequestDataTransformer
  # Response
  transformer.response.cases.view:
    class: OmnideskBundle\DataTransformer\Response\Cases\ViewCasesResponseDataTransformer
    arguments: ["@transformer.entity.cases"]
  transformer.response.cases.list:
    class: OmnideskBundle\DataTransformer\Response\Cases\ListCasesResponseDataTransformer
    arguments: ["@transformer.entity.cases"]
  transformer.response.message.view:
    class: OmnideskBundle\DataTransformer\Response\Message\ViewMessageResponseDataTransformer
    arguments: ["@transformer.entity.message"]
  transformer.response.message.list:
    class: OmnideskBundle\DataTransformer\Response\Message\ListMessageResponseDataTransformer
    arguments: ["@transformer.entity.message"]
  transformer.response.language.list:
    class: OmnideskBundle\DataTransformer\Response\Language\ListLanguageResponseDataTransformer
    arguments: ["@transformer.entity.language"]
  transformer.response.user.view:
    class: OmnideskBundle\DataTransformer\Response\User\ViewUserResponseDataTransformer
    arguments: ["@transformer.entity.user"]
  transformer.response.user.list:
    class: OmnideskBundle\DataTransformer\Response\User\ListUserResponseDataTransformer
    arguments: ["@transformer.entity.user"]
  transformer.response.staff.view:
    class: OmnideskBundle\DataTransformer\Response\Staff\ViewStaffResponseDataTransformer
    arguments: ["@transformer.entity.staff"]
  transformer.response.staff.list:
    class: OmnideskBundle\DataTransformer\Response\Staff\ListStaffResponseDataTransformer
    arguments: ["@transformer.entity.staff"]
  # Entity
  transformer.entity.cases:
    class: OmnideskBundle\DataTransformer\Entity\CasesDataTransformer
  transformer.entity.message:
    class: OmnideskBundle\DataTransformer\Entity\MessageDataTransformer
  transformer.entity.language:
    class: OmnideskBundle\DataTransformer\Entity\LanguageDataTransformer
  transformer.entity.user:
    class: OmnideskBundle\DataTransformer\Entity\UserDataTransformer
  transformer.entity.staff:
    class: OmnideskBundle\DataTransformer\Entity\StaffDataTransformer
  # Configuration
  configuration.cases.add:
    class: OmnideskBundle\Configuration\AddCasesRequestConfiguration
  configuration.cases.edit:
    class: OmnideskBundle\Configuration\EditCasesRequestConfiguration
  configuration.cases.list:
    class: OmnideskBundle\Configuration\ListCasesRequestConfiguration
  configuration.cases.view:
    class: OmnideskBundle\Configuration\ViewCasesRequestConfiguration
  configuration.message.add:
    class: OmnideskBundle\Configuration\AddMessageRequestConfiguration
  configuration.message.list:
    class: OmnideskBundle\Configuration\ListMessageRequestConfiguration
